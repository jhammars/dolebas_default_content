dolebas_default_content.pricing:
  path: '/pricing'
  defaults:
    _controller: '\Drupal\dolebas_default_content\Controller\DolebasCustomPage::dolebasPricing'
    _title: 'Pricing'
  requirements:
    _permission: 'access content'

dolebas_default_content.terms:
  path: '/terms'
  defaults:
    _controller: '\Drupal\dolebas_default_content\Controller\DolebasCustomPage::dolebasTerms'
    _title: 'Terms of Service'
  requirements:
    _permission: 'access content'
    
dolebas_default_content.privacy:
  path: '/privacy'
  defaults:
    _controller: '\Drupal\dolebas_default_content\Controller\DolebasCustomPage::dolebasPrivacy'
    _title: 'Privacy Policy'
  requirements:
    _permission: 'access content'    

dolebas_default_content.prohibited:
  path: '/prohibited-content-and-conduct'
  defaults:
    _controller: '\Drupal\dolebas_default_content\Controller\DolebasCustomPage::dolebasProhibited'
    _title: 'Prohibited Content and Conduct'
  requirements:
    _permission: 'access content'        
    
dolebas_default_content.default_controller_front:
  path: '/front'
  defaults:
    _controller: '\Drupal\dolebas_default_content\Controller\DefaultController::front'
    _title: 'Front'
  requirements:
    _permission: 'access content'
